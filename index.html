<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara & Edvan - Convite de Casamento</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tangerine:wght@700&family=Cormorant+Garamond:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #f5f0ed 0%, #ede4df 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Added watercolor floral decorations positioned at top and bottom */
        .floral-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
            height: auto;
            z-index: 1;
            opacity: 0.95;
            animation: fadeInDown 1.2s ease-out;
        }
        
        .floral-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 100%;
            max-width: 800px;
            height: auto;
            z-index: 1;
            opacity: 0.95;
            animation: fadeInUp 1.2s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 0.95;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) rotate(180deg) translateY(-30px);
            }
            to {
                opacity: 0.95;
                transform: translateX(-50%) rotate(180deg) translateY(0);
            }
        }
        
        .container {
            text-align: center;
            padding: 80px 60px;
            background: rgba(255, 255, 255, 0.98);
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 2;
            box-shadow: 0 10px 50px rgba(103, 28, 29, 0.12);
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(103, 28, 29, 0.08);
        }
        
        /* Refined decorative corner elements to match floral aesthetic */
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(103, 28, 29, 0.25);
        }
        
        .container::before {
            top: 25px;
            left: 25px;
            border-right: none;
            border-bottom: none;
        }
        
        .container::after {
            bottom: 25px;
            right: 25px;
            border-left: none;
            border-top: none;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .invitation-text {
            font-size: 19px;
            color: #6b5b52;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
            font-weight: 300;
            line-height: 1.6;
        }
        
        .couple-names {
            font-family: 'Tangerine', cursive;
            font-size: 140px;
            color: #671C1D;
            margin: 35px 0;
            line-height: 0.9;
            font-weight: 700;
        }
        
        /* Simplified divider to complement floral design */
        .divider {
            width: 100px;
            height: 1px;
            background: linear-gradient(to right, transparent, #671C1D, transparent);
            margin: 40px auto;
            position: relative;
        }
        
        .divider::after {
            content: '❦';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 0 12px;
            color: #671C1D;
            font-size: 20px;
        }
        
        .message {
            font-size: 17px;
            color: #6b5b52;
            margin: 35px 0;
            font-weight: 300;
            line-height: 1.8;
        }
        
        .date {
            font-size: 26px;
            color: #671C1D;
            font-weight: 500;
            margin: 40px 0 50px 0;
            letter-spacing: 1px;
        }
        
        .confirm-button {
            display: inline-block;
            padding: 18px 55px;
            background: transparent;
            color: #671C1D;
            text-decoration: none;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            border: 1.5px solid #671C1D;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .confirm-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #671C1D;
            transition: left 0.4s ease;
            z-index: -1;
        }
        
        .confirm-button:hover::before {
            left: 0;
        }
        
        .confirm-button:hover {
            color: #FFFFFF;
        }
        
        @media (max-width: 768px) {
            .floral-top,
            .floral-bottom {
                max-width: 500px;
            }
            
            .container {
                padding: 60px 35px;
            }
            
            .container::before,
            .container::after {
                width: 60px;
                height: 60px;
            }
            
            .container::before {
                top: 18px;
                left: 18px;
            }
            
            .container::after {
                bottom: 18px;
                right: 18px;
            }
            
            .couple-names {
                font-size: 100px;
            }
            
            .invitation-text {
                font-size: 17px;
            }
            
            .date {
                font-size: 22px;
            }
            
            .confirm-button {
                padding: 16px 40px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Added watercolor floral images generated with placeholder matching reference design -->
    <img src="/placeholder.svg?height=300&width=800" alt="" class="floral-top">
    
    <div class="container">
        <p class="invitation-text">Com a maior alegria convidamos você para o casamento de</p>
        
        <h1 class="couple-names">Sara & Edvan</h1>
        
        <div class="divider"></div>
        
        <p class="message">
            Dois corações se unem em amor eterno.<br>
            Venha celebrar conosco este momento especial!
        </p>
        
        <p class="date">15 de Junho de 2026</p>
        
        <a href="#" class="confirm-button" onclick="confirmPresence(event)">
            Confirmar Presença
        </a>
    </div>
    
    <img src="/placeholder.svg?height=300&width=800" alt="" class="floral-bottom">
    
    <script>
        function confirmPresence(event) {
            event.preventDefault();
            // Substitua esta URL pela URL do formulário de confirmação
            window.location.href = 'https://v0-saraeedvan.vercel.app/';
        }
    </script>
</body>
</html>
